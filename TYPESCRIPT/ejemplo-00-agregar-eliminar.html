<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Agregar y Eliminar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    

</head>

<body class="bg-white">
    <section class="bg-dark text-white py-4 w-100 text-center">
        <h1>Agregar y Eliminar</h1>
    </section>

    <main class="p-3 m-3 w-50">
        <p class=" alert alert-info" >Esto se va a borrar</p>
        <section></section>
      
        <br><hr>
        <button  class="btn btn-outline-info" onclick="agregar()">Agregar</button><br><br>
        <button  class="btn btn-outline-info" onclick="eliminar()">Eliminar</button><br><br>
        
    </main>

<script>
        function agregar() {
            /*Pasos para agregar un elemento:
            1. crear elemento (etiqueta) -> createElement
            2. definir sus propiedades
            3. agregarlo a un coontenedor con appendChild*/
            const parrafo = document.createElement("p")
            parrafo.innerText= "JS es Feo";
            //Aplico estilo tipo Boostrap
            parrafo.className= "alert alert-warning"
            parrafo.style.fontWeight= "bold"
            document.querySelector("main section").appendChild(parrafo)
        }
    </script>
    <script>
        function eliminar() {
            /*Pasos para Eliminar elementos
            1. seleccionar el elemento a borrar -> getElementById | querrySelector
            2. desde el contenedor borrar el elemento anterior -> removeChild*/
            const parrafo = document.querySelector(".alert-info")
            if(parrafo){
                parrafo.parentNode.removeChild(parrafo)//parrafo.seleccionarcontenedorpadre.borrarelementohijo
            }
        }
    </script>

 
</body>

</html>
