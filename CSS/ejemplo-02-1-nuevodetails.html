<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details nuevo</title>
    <style>
details {
        width: 40%;/* ancho de la caja*/
        border: 1px solid rgb(174, 174, 190);/* borde de la caja*/
        padding: 5px;/*relleno en la caja, espacios*/
        margin-bottom: 10px; /*margen*/
        transition: all 1s ease;/* todos en 1 segundo "ease" es poco a poco*/
        }
details[open] {
            background-color: chartreuse;
            width: 60%;
            border: 2px yellow;
              }
    </style>
</head>
<body>
    

<section aria-label="nuevo">
   
    <details>
         <summary>Chocolate</summary>
         <p>Esta muy rico</p>
     </details>

     <details>

         <p>Nada del otro mundo</p>
     </details>

     <details>
         <summary>Vinito</summary>
         <p>No te excedas</p>
     </details>

     <details>
         <summary>Polvoron</summary>
         <p>Lavativa de estomago</p>
     </details> 

</section>
