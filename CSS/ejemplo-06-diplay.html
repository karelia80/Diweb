<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display capas</title>
    <style>
        hr {
            visibility: hidden;
        }
        main p:nth-of-type(2){
            display: none;
        }
    </style>
</head>
<body>
    <main>

        <h1>Titulo de la página</h1>
        <h2>Subtitulo</h2>
        <p>Párrafo1</p>
        <hr>
        <p>Párrafo2</p>
        <p>Párrafo3</p>
        <p>Párrafo4</p>

    </main>
    
</body>
</html>
