<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Dia 2</title>
    <Style>

        table{
            border-collapse: collapse;
        }
        th, td {border: 2px solid blueviolet}
    </Style>
    <!-- Para poner enmarca a las tablas hay poner en Head debajo de title el comando "style" (css) y luego escribir donde queremos en enmarque, en este ejemplo es Table {} y dentro de ella poner el comando border y seguir con las opciones para elegir color etc (si quito el background del color solo se resalta las letras en color) -->
</head>
<body>
    <table>
        <tr>
            <td>fila, Celda1</td>
            <td>fila, Celda2</td>
        </tr>
        <tr>
            <td>fila, Celda1</td>
            <td>fila, Celda2</td>
        </tr>
    </table>

    <!-- Las tablas estan compuestas por filas y celdas. ejemplo de table con cabecera.
    table>(tr*4>th*4)+(tr>td*4) -->
<table>
    <tr>
        <th>dato1</th>
        <th>dato2</th>
        <th>dato3</th>
        <th>dato4</th>
    </tr>

    </tr>

        <th>3</th>
        <th>4</th>
    </tr>
    <tr>
        <th>5</th>

        <th>7</th>
        <th>8</th>
    </tr>
    <tr>
        <td>9</td>

    </tr>
</table>


</body>
