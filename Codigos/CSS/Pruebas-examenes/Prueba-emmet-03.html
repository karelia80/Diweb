<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {border-collapse:separate;color: blue;}
        td, th {border: 4px; background-color: rgb(116, 203, 211); text-align: center;}
        
    </style>
</head>
<body>
    <!-- Codigo nav>ul>li nav se utiliza para elementos de navegacion-->
    <nav>
        <ul>
            <li>esto es una lista</li> 
        </ul>
    </nav>
    <!-- la cadena div+p+pq representa una abreviatura que se puede expandir en varias etiquetas HTML. Cada letra o símbolo tiene un significado específico. Aquí está la explicación para esa cadena:

    div: Representa la etiqueta <div>, que es un elemento de bloque comúnmente utilizado para agrupar contenido en HTML.  Los elementos de bloque ocupan todo el ancho disponible y comienzan en una nueva línea, creando una especie de "bloque" en la estructura de la página.
    
    +: Representa la relación de hermano. En este contexto, indica que el siguiente elemento después de <div> será un hermano directo en el mismo nivel jerárquico.
    
    p: Representa la etiqueta <p>, que es un párrafo en HTML.
    
    +: Nuevamente, indica que el siguiente elemento después de <p> será otro hermano directo en el mismo nivel jerárquico.
    
    pq: Esta cadena no sigue la convención estándar de etiquetas HTML y no se traduce directamente en una etiqueta conocida. Sin embargo, podrías interpretarlo como una abreviatura personalizada o como una cadena que deberías ajustar según tus necesidades. La convención común sería usar etiquetas HTML válidas aquí, como span, a, etc. -->
    <div></div>
    <p>Representa la etiqueta <p>, que es un párrafo en HTML</p>
    <blockquote>A quien madruga Dios le ayuda</blockquote>
    <table>
        <tr>
            <th>Nombre</th>
            <th>Color</th>
            <th>Fuerza</th>
            <th>Agilidad</th>
            <th>Intelecto</th>
        </tr>
      <tr>
        <td> <span style="color:deeppink;">Tuli</span></td>
        <td>Azul</td>
        <td rowspan="3">10</td>
        <td>14</td>
        <td>12</td>
      </tr>
      <tr>
        <td><span style="color: deeppink;">Frank</span></td>
        <td>Verde</td>
       
        <td rowspan="2">12</td>
        <td rowspan="2">14</td>
      </tr>
      <tr>
        <td><span style="color: deeppink;">Magma</span></td>
        <td>Rojo</td>
       
        
        
      </tr>
      <tr>
        <td> <span style="color: deeppink;">Octubre</span></td>
        <td rowspan="2">Negro</td>
        <td>16</td>
        <td>14</td>
        <td rowspan="2">10</td>
      </tr>
      <tr>
        <td> <span style="color: deeppink;">Tomako</span></td>
        
        <td colspan="2">12</td>
        
        
      </tr>
    </table>
    

</body>
</html>
