            function nomi() {
                var bruto = parseFloat(prompt("Dime tu sueldo bruto anual: "))

                var neto = 0.0;
                let fijos = 6.4;


                let mes = bruto / 12;

                let irpf = 0;



                if (bruto > 10000 || bruto < 20000) {
                    irpf = 15
                } else if (bruto > 20000 || bruto < 30000) {
                    irfp = 25
                } else if (bruto >= 30000 || bruto <= 40000) {
                    irpf = 35
                }

                neto = mes - (mes * irpf / 100) - (mes * fijos / 100)

                return neto;
            }

        class Coche {
            modelo = ""
            bateria = 40
            velocidad = 0

            constructor(modelo) {
                this.modelo = modelo
            }
            acelerar(velocidad) {
                this.velocidad = this.velocidad + velocidad
                if (velocidad >= 10 && velocidad < 30) {
                    this.bateria = this.bateria - (this.bateria * 1 / 100)
                } else if (velocidad >= 30 && velocidad < 50) {
                    this.bateria = this.bateria - (this.bateria * 2 / 100)
                }
            }
            frenar(velocidad) {
                this.velocidad = this.velocidad - velocidad
                if (velocidad >= 10 && velocidad < 30) {
                    this.bateria = this.bateria + (this.bateria * 0.5 / 100)
                } else if (velocidad >= 30 && velocidad < 50) {
                    this.bateria = this.bateria + (this.bateria * 1 / 100)
                }
            }
        }

        function ec2Grado(a, b, c) {
            let discriminante = (b * b) - 4 * a * c;
            if (discriminante <= 0) {
                alert("No tiene solucion")
            } else {
                let raiz = Math.sqrt(discriminante)
                let dividendo1 = -b + raiz
                let dividendo2 = -b - raiz
                let divisor = 2 * a
                let x1 = dividendo1 / divisor
                let x2 = dividendo2 / divisor
                alert("x1 es = " + x1)
                alert(`x2 es = ${x2}`)//con tilde grave
            }

        }
        function tablasMulticplicar(x, y) {
            let max, min = 0
            if (x > y) {
                max = x
                min = y
            } else {
                max = y
                min = x
            }

            let a = Math.floor(Math.random() * (max - min + 1) + min);
            let num = []
            num[0] = a
            let b = 0
            for (i = 1; i <= 2; i++) {
                b = Math.floor(Math.random() * (max - min + 1) + min);
                for (j = 0; j < num.length; j++) {
                    while (b == num[j]) {
                        b = Math.floor(Math.random() * (max - min + 1) + min);
                    }

                }


                num[i] = b;
            }

            // alert(x)
            // alert(y)
            // alert(a)
            // alert(num)
            let cadena = ''
            for (i = 0; i < 3; i++) {
                for (j = 1; j <= 5; j++) {
                    let rdo = num[i] * j
                    cadena += `${num[i]} x ${j} = ${rdo}` + "\n"
                }
                cadena += '\n'
            }
            alert(cadena)
        }
