<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    
    <section>
        <h1>Formularios</h1>
        <form action="#" method="get">
            <fieldset>
                <legend>Rellenar</legend>
                <input type="radio" name="materia" id="mates" value="mates"><label for="mates">Matematicas</label>
                <input type="radio" name="materia" id="lengua" value="lengua"><label for="lengua">Lengua</label>
                <input type="radio" name="materia" id="historia" value="historia"><label for="historia">Historia</label><br>

                <textarea name="text" id="text" cols="30" rows="10" placeholder="Escriba aquÃ­"></textarea><br>

                <label for="date">Elija fecha</label><input type="date" name="date" id="date"><br>
                <label for="hora">Elija hora</label><input type="time" name="hora" id="hora"><br>

                <select name="red" id="red" multiple="multiple">
                    <option value="wifi">Wifi</option>
                    <option value="cable">Cable</option>
                    <option value="fibra">Fibra</option>
                </select><br>
                <label for="archivo">Elija un fichero</label><input type="file" name="archivo" id="archivo"><br>
                <label for="color">Elija Color</label><input type="color" name="color" id="color"><br>

                <input type="checkbox" name="red[]" id="wifi" value="wifi"><label for="wifi">Wifi</label><br>
                <input type="checkbox" name="red[]" id="cable" value="cable"><label for="cable">Cable</label><br>
                <input type="checkbox" name="red[]" id="fibra" value="fibra"><label for="fibra">Fibra</label><br>

                <label for="insti">Instituto</label><input type="text" name="insti" id="insti"><br>
                <label for="estu">Estudios elegidos</label><input type="text" name="estu" id="estu"><br>
                <label for="nombre">Nombre</label><input type="text" name="nombre" id="nombre"><br>
                <label for="apell">Apellidos</label><input type="text" name="apell" id="apell"><br>
            </fieldset>
        </form>
    </section>
</body>
</html>
