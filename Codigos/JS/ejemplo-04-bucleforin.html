<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ejemplo FOR IN/FOR OF</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

	<script>
        var listafruta = ["Plátano", "Kiwi", "Naranjas", "Manzanas", "Fresas", "Peras"];
		function iniciar() {
            let mensaje ="";//for in recorre la array por indice
            for (let i in listafruta) {
              mensaje += listafruta[i] + "\n";
                }
                alert(mensaje);
            }
            
	</script>

    <script>
        var listafruta = ["Plátano", "Kiwi", "Naranjas", "Manzanas", "Fresas", "Peras"];
        function ini() {
            let mensaje2 ="";//for of recorre array por elemento (forEach)
            for (let fruta of listafruta) {
                mensaje2 += fruta + "\n";
            }
            alert(mensaje2);
        }
    </script>

</head>

<body class="bg-white">
    <section class="bg-dark text-white py-4 w-100 text-center">
        <h1>Ejemplo 04 Bucle FOR IN y FOR OF</h1>
	</section>
	
	<main class="container pt-5">
		

		<button class="btn btn-outline-primary" onclick="iniciar()">
			FOR IN
		</button><br><br>

		<button class="btn btn-outline-primary" onclick="ini()">
			FOR OF
		</button><br><br>
	</main>


</body>


</html>
