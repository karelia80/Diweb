<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ejemplo OPERADORES</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

	<script>
        var mensaje = "";
		function iniciar() {
            let num1 = prompt("Dime numero 1");
            let num2 = prompt("Dime numero 2");
            mensaje = "modulo = " + (num1 % num2); // el modulo es el resto de una division entera
            alert(mensaje);
		}

	</script>

</head>

<body class="bg-white">
    <section class="bg-dark text-white py-4 w-100 text-center">
        <h1>Ejemplo 02 Operadores</h1>
	</section>

	<main class="container pt-5">
		

		<button class="btn btn-outline-primary" onclick="iniciar()">
			Iniciar funcion
		</button><br><br>

		
	</main>


</body>
<!-- los comparadores devuelven booleans  -->

</html>
