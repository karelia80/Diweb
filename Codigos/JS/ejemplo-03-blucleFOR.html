<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ejemplo OPERADORES</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

	<style>
		p {
			
			color: blue;
		}
	</style>

	<script>
     
		function iniciar() {
           // let num1 = prompt("Dime numero 1");
            //num1 = parseInt(num1);
            let num1 = parseInt(prompt("Dime num1"));
			let mensaje = "";
			for (let i = 1; i <= 10; i++) {
				let resultado = num1 * i;
				mensaje += num1 + " x " + i + " = " + resultado + "\n";
				//mensaje += resultado + "\n"; esto es para que solo salga el resultado
			}
           
            alert(mensaje);
		}
	</script>
<script>
	function ini() {
          
            let num2 = parseInt(prompt("Dime num1"));
			let men = "";
			for (let i = 10; i >= 1; i--) {
				let resultado = num2 * i;
				men += num2 + " x " + i + " = " + resultado + "\n";
				
			}
           
            alert(men);
		}
	</script>

</script>
	

</head>

<body class="bg-white">
    <section class="bg-dark text-white py-4 w-100 text-center">
        <h1>Ejemplo 03 Bucle FOR</h1>
	</section>

	<main class="container pt-5">
		
		<p>Tabla de multiplicar</p>

		<button class="btn btn-outline-primary" onclick="iniciar()">
			Taba de Multiplicar
		</button><br><br>

		<button class="btn btn-outline-primary" onclick="ini()">
			Taba de Multiplicar inversa
		</button><br><br>
	</main>


</body>
<!-- los comparadores devuelven booleans  -->

</html>
