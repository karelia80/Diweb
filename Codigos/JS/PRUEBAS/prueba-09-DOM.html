<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM USAR ID y Class</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    

</head>

<body class="bg-white">
    <section class="bg-dark text-white py-4 w-100 text-center">
        <h1>DOM USAR ID Y Class</h1>
    </section>

    <main class="p-3 m-3 w-50">
        <p class=" alert alert-info" id="p1">Alerta 1</p>
        <p class=" alert alert-success" id="p2">Alerta 2</p>
        <p class=" alert alert-danger" id="p3">Alerta 3</p>
        <br><hr>
        <button  class="btn btn-outline-info" onclick="iniciar()">Iniciar</button><br><br>
        <button  class="btn btn-outline-info" onclick="parrafo()">Cambiar Parrafos</button><br><br>
    </main>

<script>
        function iniciar() {
            const parrafo1 = document.getElementById("p1");
            parrafo1.style.color= "#F00";
            parrafo1.innerText= "Nuevo texto";
        }
    </script>

    <script>
        function parrafo() {
            const parrafos = document.getElementsByClassName("alert");
            for (let i = 0; i < parrafos.length; i++) {
                const elementos = parrafos[i];
                elementos.style.fontWeight= "bold";
                elementos.innerHTML= "Nuevo texto para el parrafo " + (i+1);
                
            }
        }
    </script>
</body>
<!-- El DOM es la estructura de la pagina. Para poder usar el DOM la pagina tiene que estar cargada, se pone el script en la parte final dle body -->
</html>
