    <script>
        var sumAll = function () {
            // Pedir al usuario que ingrese los n√∫meros
            var a = parseInt(prompt("Ingrese el primer n√∫mero:"));
            var b = parseInt(prompt("Ingrese el segundo n√∫mero:"));


            // Calcular la suma
            let sum = 0;
            for (let index = a; index <= b; index++) {
                sum += index;
            }

            // Mostrar el resultado usando alert
            alert("La suma de los n√∫meros desde " + a + " hasta " + b + " es: " + sum);
        }

        function viajes() {
            var precioViaje = prompt("Introduzca el precio del viaje");
            var dineroDisponible = prompt("Introduzca el dinero disponible");
            var num1 = parseInt(precioViaje);
            var num2 = parseInt(dineroDisponible);

            if (num2 >= num1) {

                alert("S√°cate el billete");
                num2 = num2 - num1;
            } else {

                alert("No dispones de suficiente dinero para viajar");
            }

            alert("Te quedan " + num2 + " euros.");
        }
        function fruta() {
            //declaramos la variable fruit
            var fruit;
            //asignamos el valor orange
            fruit = prompt("Escribe una fruta")
            //Si su tama√±o es mayor:
            if (fruit.length > 5) {
                alert('La fruta tiene mas de 5 caracteres.');
            } else {
                alert('La fruta tiene 5 o menos caracteres.')
            }
        }
        function pirSum() {
            var numrep = prompt("Introduce numero de repeticiones");
            var result = '';
            for (i = 1; i <= numrep; i++) {

                for (rep = i - 1; rep >= 0; rep--) {
                    result += ((rep * 2 + 1) + ' ');
                }
                result += "\n";
            }
            alert(result)
        }

        function pirDec() {
            var numPisos = parseInt(prompt("Pon el numero de pisos: "))
            var result = "";

            for (let i = 0; i < numPisos; i++) {
                for (let j = 0; j < i + 1; j++) {
                    result += '*';
                }
                result += '\n';
            }
            alert(result)
        }
        function pirIzq() {

                // Agregar  asteriscos

                    result += '*';
                }

                result += '\n';
            }

            alert(result);
