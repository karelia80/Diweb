<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Funciones JS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <script>
        // Funciones Propias
        /**
         * @description Función Sumar (void sin parámetros)
         * @param: null
         * @return: void
         * */
        function sumar() {
            let num1 = parseInt(prompt("Dame nº1:"))
            let num2 = parseInt(prompt("Dame nº2:"))
            let resultado = num1 + num2
            alert(resultado)
        }

        /**
         * @description Función Restar (string sin parámetros)
         * @param: null
         * @return: string
         * */
         function restar() {
            let num1 = parseInt(prompt("Dame nº1:"))
            let num2 = parseInt(prompt("Dame nº2:"))
            let resultado = num1 - num2
            return resultado
        }

        /**
         * @description Función Multiplicar (void con parámetros)
         * @param: num1 -> int
         * @param: num2 -> int
         * @return: void
         * */
         function multiplicar(num1, num2) {
            let resultado = num1 * num2
            alert(resultado)
        }

        /**
         * @description Función Dividir (string con parámetros)
         * @param: num1 -> int
         * @param: num2 -> int
         * @return: string
         * */
         function dividir(num1, num2) {
            let resultado = num1 / num2
            return resultado
        }

        function iniciar() {
            let opcion = 0;
            let mensaje =   "--  MENU OPCIONES  -- \n" + 
                            " 1. Sumar \n" +
                            " 2. Restar \n" +
                            " 3. Multiplicar \n" +
                            " 4. Dividir \n" +
                            " 5. Salir "
            while (opcion != 5){
                lectura = prompt(mensaje);
                if(lectura == null)
                    break;
                else 
                    opcion = parseInt(lectura)

                switch (opcion) {
                    case 1:     sumar();                break;
                    case 2:     alert(restar());        break;

                    case 3:     
                    let n1 = parseInt(prompt("Dame nº1:"))
                    let n2 = parseInt(prompt("Dame nº2:"))
                    multiplicar(n1, n2);                break;

                    case 4:    
                    let num1 = parseInt(prompt("Dame nº1:"))
                    let num2 = parseInt(prompt("Dame nº2:"))
                    alert(dividir(num1, num2));         break;

                    case 5:     alert("Adios!");        break;
                    default:    alert("Elije 1-5!");    break;
                }
            }
        }
    </script>
</head>
<body class="bg-white">
    <section class="bg-dark text-white py-4 w-100 text-center">
        <h1>Prueba 01</h1>
	</section>

    <main class="p-3 m-3 w-50">
        <!-- 
            Eventos mas usados:
            - onblur -> Sale del foco
            - onchange -> Cambio por ejemplo en inputs
            - onclick -> 1 clic
            - ondblclick -> 2 clic
            - onfocus -> Activo el foco sobre el elemento
            - oninput -> Escribir en un input y salir
            - onload -> Se activa por ejemplo al cargar la página
            - onreset -> Al pulsar el input:reset
            - onscroll -> Hacer scroll sobre el elemento
            - onsubmit -> Al pulsar input:submit
            
        -->
        <button class="btn btn-outline-primary" onclick="iniciar()">Iniciar</button>
        <br><br>
        <form action="#" class="form">
            <input type="text" name="a" id="a" onchange="iniciar()" class="form-control"><br>
            <input type="text" name="b" id="b" onblur="iniciar()" class="form-control" on>
        </form>
    </main>
</body>
</html>
