<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo POO Encapsular</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <script>
        //El encapsulamiento es para hacer PRIVADO atributos y metodos. PAra usar los atributos privados de las clases padres, las clases hijas se usan getter y setter

      


        //=============================================================== Ejemplo 11 ================
        class Vehiculo {
            
            modelo = "";
            #potencia = 0;//definimos con # que el atributo es privado y no sale


            
            constructor(modelo, potencia) {
                this.modelo = modelo;
                this.potencia = potencia;
            }
           
            imprimir() {
                return "Modelo: " + this.modelo + "\n" + "Potencia: " + this.potencia;
            }
            //metodos GETTER Y SETTER, 
            //el getter es para obtener el valor atributo privado 
            get potencia() {
                return this.#potencia;
            }

            // el setter asigna valor al atributo privado.
            set potencia(pot){
                if (pot>0){
                    this.#potencia = pot
                }
                
            }

        }


        //======================================================= Ejemplo 10 ====================
     
        class Camion extends Vehiculo {
            

            electrico = true;
            precio = 150000.00;


            constructor(modelo, nuevaPotencia) {
                super(modelo, nuevaPotencia);
            }

            descuento(porcentaje) {
                let miDescuento = this.precio * porcentaje / 100;
                this.precio = this.precio - miDescuento; 
            }
           
            imprimir() {
                return `${super.imprimir()} \n electrico:${this.electrico} \n precio: ${this.precio}`;
            }

        }
        class Tractor extends Vehiculo {
            color = "";

            constructor(modelo, nuevaPotencia, color) {
                super(modelo, nuevaPotencia);
                this.color = color;
            }
            imprimir() {
                return `${super.imprimir()} Color: ${this.color}`;
             }
            
        }

        function iniciar() {
            let camion1 = new Camion("Volvo FH", 750);//si cambiamos el valos a - en el alert saldra 0.
            let camion2 = new Camion("Mercedes Actros", 400);
            let tractor1 = new Tractor("Landini", 480, "Rojo");

            camion1.descuento(25);
           
            alert("camion 1 : \n" + camion1.imprimir());
            alert("camion 2 : \n" + camion2.imprimir());
            alert("El tractor :" + tractor1.imprimir());
           
            let vehiculo1 = new Vehiculo("hyundai kona", 155);
            alert("Vehiculo: " + vehiculo1.imprimir());
        }

    </script>

</head>

<body class="bg-white">
    <section class="bg-dark text-white py-4 w-100 text-center">
        <h1>Ejemplo 12 POO Encapsular</h1>
    </section>

    <main class="container pt-5">


        <button class="btn btn-outline-primary" onclick="iniciar()">
            Iniciar
        </button><br><br>


    </main>


</body>


</html>
