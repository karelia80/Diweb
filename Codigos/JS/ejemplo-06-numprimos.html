<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Num Primos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <script>
        function primo() {//numero primo es divisible entre el mismo y 1

            let n = parseInt(prompt("num:"));
            let divisores = 0;
            for (let i = 1; i <= n; i++) {
                if (n % i == 0) {
                    divisores++;
                }
            }
            if (divisores > 2) {
                alert("No es primo");
            } else {
                alert("Es Primo");
            }
        }


        function divi() {
            let n1 = parseInt(prompt("Di un numero y te digo los divisores: "));
            let divisores = [];
            for (let i = 1; i <= n1; i++) {
                if (n1 % i == 0) {
                    divisores.push(i);

                }
            } return n1 + " tiene estos divisores " + divisores.join(", ");
        }

        function multi(n2, divisor) {//numero primo es divisible entre el mismo y 1
            divisor = 0
            for (let i = 1; i <= n2; i++) {
                if (n2 % i == 0) {
                    divisor++;
                }
            }
            if (divisor > 2) {
                return false;
            } else {
                return true;
            }
        }

        function div() {
            let num1 = parseInt(prompt("num1"));
            let num2 = parseInt(prompt("num2"));
            alert("Resultado: " + (num1 / num2));
        }


        function iniciar() {
            let menu = "1.primo \n" + "2.Divisores \n" + "3.True/False \n" + "4.Dividir \n" + "5. Salir üí®\n" + "Elije opcion: ";
            let opcion = 0;

            while (opcion != 5) {
                //opcion = parseInt(prompt(menu));
                let respuesta = prompt(menu);
                if (respuesta == null)
                    break;
                opcion = parseInt(respuesta);


                switch (opcion) {
                    case 1: primo(); break;
                    case 2: alert(divi()); break;
                    case 3: let n2 = parseInt(prompt("Dame un numero:"));
                        alert(multi(n2, divisor = 0)); break;
                    case 4: div(); break;
                    case 5: alert("Fin de la APP"); break;
                    default: alert(" ü§¶‚Äç‚ôÇÔ∏è ERROR!! Elije del 1 al 5");
                        break;

                }

            }
            alert("Adios!");
        }

    </script>



</head>

<body class="bg-white">
    <section class="bg-dark text-white py-4 w-100 text-center">
        <h1>Ejemplo 06 N√∫meros Primos</h1>
    </section>

    <main class="container pt-5">


        <button class="btn btn-outline-primary" onclick="iniciar()">
            Iniciar
        </button><br><br>
