<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Plantilla JS</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

	<script>
		function iniciar() {
			window.alert("¡Hola Mundo!");
			let numero = 0;
			//El prompt recoge una cadena
			numero = window.prompt("Dame un número: ");
			window.alert("Tu número es: " + numero);
		}

	</script>

</head>

<body class="bg-white">
    <section class="bg-dark text-white py-4 w-100 text-center">
        <h1>Ejemplo 02 Operadores</h1>
	</section>
	
	<main class="container pt-5">>
		<section arial-label="titulo">
			<h2>Titulo de la pagina Prueba</h1>
		</section>
		<article>
			<h2>Otro titulo Prueba</h2>
		</article>
		<button class="btn btn-outline-info" onclick="alert('Has pulsado el boton')">Haz click</button><br><br>

		<button class="btn btn-outline-dark" ondblclick="iniciar()">
			Iniciar funcion
		</button><br><br>

		<button class="btn btn-outline-success" onclick="patata()">
			Ver mensaje
		</button>

		<br><br>
		<form action="#" method="get" class="form w-50 text-light">
			<input type="text" name="a" id="a" oninput="alert('Estas dentro')" class="form-control"><br>
			<input type="text" name="b" id="b" onblur="alert('Estas fuera')" class="form-control">
		</form>

	</main>

	<script>
		function patata() {
			let disney = window.confirm("Sigue la tienda Disney en \n Los Arcos?"); // \n es un salto de linea
			let mensaje = "";
			if (disney) {
				mensaje = "Blanca tenia razon";
			} else {
				mensaje = "Blanca se fue a otra dimension";
			}
			//usamos el DOM
		document.getElementById('a').value = mensaje;
		}
	</script>

</body>
<!--El DOM seria body.main.article.h2 Todas las funciones del DOM tienen que ir al final del body
            es la estructura de la pagina. el ; ya no hace falta, pero es recomendable ponerlo
		Hay 3 tipos de ventanas emergentes: 
		 1.alert - muestra un mensaje
		2.prompt - devuelve una cadena
		3.confirm - aceptar | cancelar
		-->

</html>
