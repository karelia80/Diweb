<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ejemplo WHILE</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

	<script>
        function sumar(){
           let num1 = parseInt(prompt("num1"));
           let num2 = parseInt(prompt("num2"));
           alert("Resultado: " + (num1 + num2));
        }
        function resta(){
           let num1 = parseInt(prompt("num1"));
           let num2 = parseInt(prompt("num2"));
           alert("Resultado: " + (num1 - num2));
        }
        function mult(){
           let num1 = parseInt(prompt("num1"));
           let num2 = parseInt(prompt("num2"));
           alert("Resultado: " + (num1 * num2));
        }
        function div(){
           let num1 = parseInt(prompt("num1"));
           let num2 = parseInt(prompt("num2"));
           alert("Resultado: " + (num1 / num2));
        }
        
        
		function iniciar() { 
            let menu = "1.Sumar \n" + "2.Restar \n" + "3.Multiplicar \n" + "4.Dividir \n" + "5. Salir üí®\n" + "Elije opcion: ";
            let opcion = 0;

            while (opcion !=5 ) {
                //opcion = parseInt(prompt(menu));
               let respuesta =prompt(menu);
               if (respuesta == null)
                break;
                opcion = parseInt(respuesta);
                    
              
                switch (opcion) {
                    case 1:sumar();break;
                    case 2:resta(); break;
                    case 3:mult(); break;
                    case 4:div(); break;
                    case 5:alert("Fin de la APP"); break;   
                    default:alert(" ü§¶‚Äç‚ôÇÔ∏è ERROR!! Elije del 1 al 5");
                        break;
                      
                }
                 
            }
            alert("Adios!"); 
        }
            
	</script>



</head>

<body class="bg-white">
    <section class="bg-dark text-white py-4 w-100 text-center">
        <h1>Ejemplo 05 Bucle WHILE</h1>
	</section>
	
	<main class="container pt-5">
		

		<button class="btn btn-outline-primary" onclick="iniciar()">
			While
		</button><br><br>

	


</body>


</html>
