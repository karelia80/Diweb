<!DOCTYPE html>
<html lang="es">

<head>

    <script>
        function sumar() {//funcion void, sin entrada y sin salida 0e/0s
            let num1 = parseInt(prompt("num1"));
            let num2 = parseInt(prompt("num2"));
            alert("Resultado: " + (num1 + num2));
        }
      

        function resta() {//funcion sin entrada y con salida 0e/1s
            let num1 = parseInt(prompt("num1"));
            let num2 = parseInt(prompt("num2"));
            return "Resultado: " + (num1 - num2);
        }

        function mult(num1, num2) {//otro void, una entrada y sin salida 1e/0s
            alert("Resultado: " + (num1 * num2));
        }
        function div(num1, num2) {//funcion con entrada y con salida 1e/1s
            
            return "El resultado es: " + (num1/num2);
        }
         /* 
        *https://jsdoc.app/
        *
        * Funcion divir de 2 enteros
        *@param {int} num1 -> dividendo 
        *@param {int}  num2 -> divisor
        *@return {string} -> Resultado
        *@author -> Blanca Soler 
        *@version -> 1.0 [2024-02-19]

        function iniciar() {
            let menu = "1.Sumar \n" + "2.Restar \n" + "3.Multiplicar \n" + "4.Dividir \n" + "5. Salir üí®\n" + "Elije opcion: ";
            let opcion = 0;

            while (opcion != 5) {
                //opcion = parseInt(prompt(menu));
                let respuesta = prompt(menu);
                if (respuesta == null)
                    break;
                opcion = parseInt(respuesta);


                switch (opcion) {
                    case 1: sumar(); break;
                    case 2: alert(resta()); break;
                    case 3: let num1 = parseInt(prompt("num1"));
                            let num2 = parseInt(prompt("num2"));
                        mult(num1, num2); break;
                    case 4: let n1 = parseInt(prompt("N¬∫1"));
                            let n2 = parseInt(prompt("N¬∫2"));
                    alert
                    (div(n1, n2)); break;
                    case 5: alert("Fin de la APP"); break;
                    default: alert(" ü§¶‚Äç‚ôÇÔ∏è ERROR!! Elije del 1 al 5");
                        break;

                }

            }
            alert("Adios!");
        }

    </script>



</head>

<body class="bg-white">
